<!DOCTYPE html>
<html>
<head>
  <title>Puzzle Play-Offs</title>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/ui.touch-punch.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="welcome-page">
    <img src="images/logoone.png">
    <div class="text">
      <h1>Welcome to Puzzle Play Offs!</h1>
      <p>This is a two player game. Each player will take it in turns to complete the same puzzle. After both players have completed the puzzle, the player with the shortest time wins. Are you ready? Choose your level.</p>
      <div id="easy" name="easy">EASY |</div>
      <div id="hard" name="hard">HARD</div>
    </div>
  </div>
  
  <div class="interlude">
  <img src="images/playerone.png">
  </div>

  </div>
  <div class="playerTwo">
  <img src="images/playertwo.png">
  </div>

  </div>
  <div class="winnerOne">
  <img src="images/playeronewins.png">
  </div>

  </div>
  <div class="winnerTwo">
  <img src="images/playertwowins.png">
  </div>

  </div>
  <div class="draw">
  <img src="images/draw.png">
  </div>

  <div class="easy-level">
    <div class="logo">
    <img src="images/logo.png">

    <div id="screenTwo">Ready</div>
    
  </div>
    <div class="container">
      <ul class="puzzle-table">
        <li id="pieceOne" class="puzzle-piece"></li>
        <li id="pieceTwo" class="puzzle-piece"></li>
        <li id="pieceThree" class="puzzle-piece"></li>
        <li id="pieceFour" class="puzzle-piece"></li>
        <li id="pieceFive" class="puzzle-piece"></li>
        <li id="pieceSix" class="puzzle-piece"></li>
        <li id="pieceSeven" class="puzzle-piece"></li>
        <li id="pieceEight" class="puzzle-piece"></li>
        <li id="pieceNine" class="puzzle-piece"></li>
      </ul>
    </div>  
    
    
    <ul class="puzzle-draw">
      <li id="pieceEightCopy" class="draw-piece"></li>
      <li id="pieceSixCopy" class="draw-piece"></li>
      <li id="pieceThreeCopy" class="draw-piece"></li>
      <li id="pieceFiveCopy" class="draw-piece"></li>
      <li id="pieceOneCopy" class="draw-piece"></li>
      <li id="pieceFourCopy" class="draw-piece"></li>
      <li id="pieceSevenCopy"  class="draw-piece"></li>
      <li id="pieceTwoCopy" class="draw-piece"></li>
      <li id="pieceNineCopy" class="draw-piece"></li>
    </ul>

  </div> 

  <div class="hard-level">
    <div class="logoOne">
    <img src="images/logo.png">
    <div id="screenThree">00:00:00</div>
    </div>
    <div class="container">
      <ul class="puzzle-table">
        <li id="pieceOnehard" class="puzzle-piece"></li>
        <li id="pieceTwohard" class="puzzle-piece"></li>
        <li id="pieceThreehard" class="puzzle-piece"></li>
        <li id="pieceFourhard" class="puzzle-piece"></li>
        <li id="pieceFivehard" class="puzzle-piece"></li>
        <li id="pieceSixhard" class="puzzle-piece"></li>
        <li id="pieceSevenhard" class="puzzle-piece"></li>
        <li id="pieceEighthard" class="puzzle-piece"></li>
        <li id="pieceNinehard" class="puzzle-piece"></li>
        <li id="pieceTenhard" class="puzzle-piece"></li>
        <li id="pieceElevenhard" class="puzzle-piece"></li>
        <li id="pieceTwelvehard" class="puzzle-piece"></li>
        <li id="pieceThirteenhard" class="puzzle-piece"></li>
        <li id="pieceFourteenhard" class="puzzle-piece"></li>
        <li id="pieceFifteenhard" class="puzzle-piece"></li>
        <li id="pieceSixteenhard" class="puzzle-piece"></li>
      </ul>
    </div>  


    <ul class="puzzle-draw" id="hard-draw">
      <li id="pieceEighthardCopy" class="draw-piece"></li>
      <li id="pieceSixhardCopy" class="draw-piece"></li>
      <li id="pieceThreehardCopy" class="draw-piece"></li>
      <li id="pieceFivehardCopy" class="draw-piece"></li>
      <li id="pieceOnehardCopy" class="draw-piece"></li>
      <li id="pieceFourhardCopy" class="draw-piece"></li>
      <li id="pieceSevenhardCopy"  class="draw-piece"></li>
      <li id="pieceTwohardCopy" class="draw-piece"></li>
      <li id="pieceNinehardCopy" class="draw-piece"></li>
      <li id="pieceTenhardCopy" class="draw-piece"></li>
      <li id="pieceElevenhardCopy" class="draw-piece"></li>
      <li id="pieceTwelvehardCopy" class="draw-piece"></li>
      <li id="pieceThirteenhardCopy" class="draw-piece"></li>
      <li id="pieceFourteenhardCopy" class="draw-piece"></li>
      <li id="pieceFifteenhardCopy" class="draw-piece"></li>
      <li id="pieceSixteenhardCopy" class="draw-piece"></li>
    </ul>

  </div>




</body>
</html>
